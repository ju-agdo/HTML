<!-- Forms são campos que recebem as entradas dos usuários (inputs)inputs é a tag de entrada -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pesquise no Google</title>
  </head>
  <body>
    <h3>Encontre no Google</h3>
    <form action="https://www.google.com/search">
      <label for="q">O que deseja pesquisar?</label>
      <input type="text" id="q" name="q" placeholder="Nasa, SpaceX" />
      <input type="submit" value="Pesquisar" />
    </form>
  </body>
</html>
