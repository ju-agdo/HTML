<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Listas</title>
  </head>
  <body>
    <!-- tag para lista não ordenada (ctrl+k+c é para comentar
      no HTML e não aparecer na página.) -->
    <h2>&rArr; Planetas não ordenados</h2>
    <ul>
      <li>Jupiter</li>
      <li>Saturno</li>
      <li>Marte</li>
      <li>Urano</li>
      <li>Terra</li>
      <li>Neturno</li>
      <li>Mercurio</li>
      <li>Venus</li>
    </ul>

    <hr />

    <h2>&rArr; Planetas ordenados</h2>

    <ol>
      <li>Mercurio</li>
      <li>Venus</li>
      <li>Terra</li>
      <li>Marte</li>
      <li>Jupiter</li>
      <li>Saturno</li>
      <li>Urano</li>
      <li>Netuno</li>
    </ol>
  </body>
</html>
